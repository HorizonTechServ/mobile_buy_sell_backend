<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Chat Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<h2>WebSocket Chat Tester</h2>

<label>Complaint ID:</label>
<input type="text" id="complaintId" value="1001" /><br><br>

<label>Sender:</label>
<input type="text" id="sender" value="Vimal" /><br><br>

<label>Message:</label>
<input type="text" id="messageContent" />
<button onclick="sendMessage()">Send</button>

<h3>Messages:</h3>
<ul id="chatBox"></ul>

<script>
    let stompClient = null;

    function connect() {
      const socket = new SockJS('http://localhost:9090/ws-chat');
      stompClient = Stomp.over(socket);

      stompClient.connect({}, function () {
        const complaintId = document.getElementById('complaintId').value;

        stompClient.subscribe('/topic/complaint/' + complaintId, function (message) {
          const msg = JSON.parse(message.body);
          const li = document.createElement('li');
          li.textContent = msg.sender + ": " + msg.content;
          document.getElementById('chatBox').appendChild(li);
        });

        console.log("✅ Connected to complaint/" + complaintId);
      }, function (error) {
        console.error("❌ STOMP connection error:", error);
      });
    }

    function sendMessage() {
      const complaintId = document.getElementById('complaintId').value;
      const sender = document.getElementById('sender').value;
      const content = document.getElementById('messageContent').value;

      stompClient.send("/app/chat", {}, JSON.stringify({
        complaintId: complaintId,
        sender: sender,
        content: content
      }));

      document.getElementById('messageContent').value = '';
    }

    connect();
</script>
</body>
</html>
